<!DOCTYPE html>
<html>
  <head>
    <title>PAPEERBALLOON STUDIOS</title>
    <meta name="description" content="JavaScript - A-Frame School" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
  </head>
  <script>
    AFRAME.registerComponent("spheregenerator", {
      init: function () {
        let button = this.el;
        button.addEventListener("click", function () {
          let scene = document.querySelector("#scene");
          let newBox = document.createElement("a-sphere");

          newBox.setAttribute("color", "yellow");
          newBox.setAttribute("scale", "0.3 0.3 0.3");

          let newX = Math.random() * 2 - 1;
          newBox.setAttribute("position", `${newX} 2 -3`);
          
          newBox.setAttribute("dynamic-body","shape:sphere");

          scene.appendChild(newBox);
        });
      },
    });
  </script>
  <body>
    <a-scene id="scene" physics="debug:true">
      <a-camera><a-cursor></a-cursor></a-camera>
      <a-plane
        static-body
        color="grey"
        rotation="-90 0 0"
        scale="15 15 15"
      ></a-plane>
      <a-box
        spheregenerator
        color="red"
        scale="0.5 0.5 0.5"
        position="2 0.2 -4"
      ></a-box>
    </a-scene>
  </body>
</html>
