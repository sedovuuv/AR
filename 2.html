<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <title>2. Простые фигуры и текст</title>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>

            <a-marker preset='hiro'>
                
                <a-box position="-1 0.5 0" rotation="0 45 0" color="#4CC3D9"></a-box>
                <a-text value="Box" position="-1 0.5 -3" color="black"></a-text>
                <a-sphere position="0 1.25 0" radius="1" color="#EF2D5E"></a-sphere>
                <a-text value="Sphere" position="0 1.25 -3" color="black"></a-text>
                <a-cylinder position="-3 0.75 0" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
                <a-text value="Cylinder" position="-3 0.75 -3" color="black"></a-text>
          
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
