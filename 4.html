<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <title>4. Встроенное аудио</title>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">

        <script src="scripts/4.js"></script>
        
        <a-scene embedded arjs>
            <a-camera> <a-cursor raycaster="objects:a-sphere"></a-cursor>
            </a-camera>
            <a-marker preset='hiro'>
            <a-box color="aqua" sound="src:audio.mp3; autoplay:false;" id="music" position="0 1.5 -3"></a-box>
            <a-sphere soundcontroller id="play" color="green" position="0 1 -2" scale="0.5 0.5 0.5"></a-sphere>
            <a-sphere soundcontroller id="pause" color="yellow" position="1.5 1 -2" scale="0.5 0.5 0.5"></a-sphere>
            <a-sphere soundcontroller id="stop" color="red" position="-1.5 1 -2" scale="0.5 0.5 0.5"></a-sphere>
        </a-marker>
        </a-scene>
    </body>
</html>
